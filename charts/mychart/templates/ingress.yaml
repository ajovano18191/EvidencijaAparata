apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mychart-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: {{ printf "ea.%s" .Values.hostIP }}
    http:
      paths:
      - path: /weatherforecast
        pathType: Prefix
        backend:
          service:
            name: back-service
            port:
              number: 81
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front-service
            port:
              number: 80