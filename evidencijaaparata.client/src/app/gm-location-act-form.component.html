<div class="example-loading-shade" *ngIf="isLoadingResult">
  <mat-spinner></mat-spinner>
</div>
<div mat-dialog-content>
  <h1><b>{{this.matDialogData.activateNotDeactivate ? "Activation" : "Deactivation"}}</b></h1>
  <mat-form-field>
    <mat-label>Resenje</mat-label>
    <input matInput [(ngModel)]="gmLocationActDTO.resenje">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Datum</mat-label>
    <input matInput [(ngModel)]="gmLocationActDTO.datum">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Loc ID</mat-label>
    <input matInput [(ngModel)]="gmLocationActDTO.loc_id">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Napomena</mat-label>
    <input matInput [(ngModel)]="gmLocationActDTO.napomena">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button (click)="onOkClick()" cdkFocusInitial>{{this.matDialogData.activateNotDeactivate ? "Activate" : "Deactivate"}}</button>
</div>
