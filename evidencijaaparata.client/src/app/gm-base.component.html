<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="id" matSortDisableClear matSortDirection="desc">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Serial Num. Column -->
      <ng-container matColumnDef="serial_num">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Serial num.</th>
        <td mat-cell *matCellDef="let row">{{row.serial_num}}</td>
      </ng-container>

      <!-- Old Sticker No. Column -->
      <ng-container matColumnDef="old_sticker_no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Old Sticker No.</th>
        <td mat-cell *matCellDef="let row">{{row.old_sticker_no}}</td>
      </ng-container>

      <!-- Work Type Column -->
      <ng-container matColumnDef="work_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Work type</th>
        <td mat-cell *matCellDef="let row">{{row.work_type}}</td>
      </ng-container>

      <!-- Act. Location Naziv Column -->
      <ng-container matColumnDef="act_location_naziv">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Act. Location Naziv</th>
        <td mat-cell *matCellDef="let row">{{row.act_location_naziv ? row.act_location_naziv : ""}}</td>
      </ng-container>

      <!-- Activation Column -->
      <ng-container matColumnDef="activation">
        <th mat-header-cell *matHeaderCellDef disableClear>Activation</th>
        <td mat-cell *matCellDef="let row">
          <mat-slide-toggle class="example-margin" color="primary" [checked]="row.act_location_id !== undefined">
            {{row.act_location_id ? "Active" : "Deactive"}}
          </mat-slide-toggle>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef disableClear>
          Actions
          <button mat-icon-button color="primary" aria-label="Add" (click)="openGMDialog(undefined)">
            <mat-icon>add</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let row">
          <div class="example-button-row">
            <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
              <mat-icon>receipt_long</mat-icon>
            </button>
            <button mat-icon-button color="primary" aria-label="Edit" (click)="openGMDialog(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Basic" aria-label="Delete" (click)="deleteGM(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator>
</div>
