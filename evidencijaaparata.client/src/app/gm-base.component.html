<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="id" matSortDisableClear matSortDirection="desc">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Serial Num. Column -->
      <ng-container matColumnDef="serial_num">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Serial num.</th>
        <td mat-cell *matCellDef="let row">{{row.serial_num}}</td>
      </ng-container>

      <!-- Old Sticker No. Column -->
      <ng-container matColumnDef="old_sticker_no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Old Sticker No.</th>
        <td mat-cell *matCellDef="let row">{{row.old_sticker_no}}</td>
      </ng-container>

      <!-- Work Type Column -->
      <ng-container matColumnDef="work_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Work type</th>
        <td mat-cell *matCellDef="let row">{{row.work_type}}</td>
      </ng-container>

      <!-- Act. Location Naziv Column -->
      <ng-container matColumnDef="act_location_naziv">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Act. Location Naziv</th>
        <td mat-cell *matCellDef="let row">{{row.act_location_naziv}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator>
</div>
